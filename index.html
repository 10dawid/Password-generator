<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Orbitron:wght@400..900&family=Outfit:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = generator-card>
            <div class="password-display">
                <h1>Password Generator</h1>
                <h2 id="password-el">...</h2>
            </div>
            <div class="password-settings">
                <div class="row">
                    <p id="length-el" class="text">length: 5</p>
                    <button onclick="changeLength(1)" class="action-btn">+</button>
                    <button onclick="changeLength(-1)" class="action-btn">-</button>
                </div> <!-- password length -->
                <div class="row">
                    <button onclick="changeCapital()" class="change-btn">change status</button>
                    <p id="capitals-el" class="text">capitals</p>
                </div> <!--  capital letters -->
                <div class="row">
                    <button onclick="changeChar()" class="change-btn">change status</button>
                    <p id="char-el" class="text">chars</p>
                </div> <!-- special cahracters -->
                <div class="row">
                    <button onclick="changeNumbers()" class="change-btn">change status</button>
                    <p id="numbers-el" class="text">numbers</p>
                </div> <!-- numbers -->
                <div class="row">
                    <button onclick="randomPassword()" class="generate-btn">GENERATE</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
